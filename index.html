<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap Practice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Heading Here</h1>

    <!-- basic buttons -->
    <h2>Buttons</h2>

    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>
    <button class="btn btn-info">info button</button>

    <!-- anchor tags as buttons -->
    <a href="#" class="btn btn-success">Success anchor tag</a>
    <a href="#" class="btn btn-info">info anchor tag</a>

    <!-- button sizes -->
    <button class="btn btn-lg btn-warning">Large warning button</button>
    <button class="btn btn-sm btn-danger">Small danger button</button>

    <!-- outlined styles -->
    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg">
      large outlined secondary button
    </button>

    <!-- button groups -->
    <button>Button Groups</button>

    <div class="btn-group">
      <button class="btn btn-primary">button 1</button>
      <button class="btn btn-secondary">button 2</button>
      <button class="btn btn-success">button 3</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
